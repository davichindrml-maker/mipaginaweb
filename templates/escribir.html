<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escribir mensaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            margin-top: 100px;
        }

        form {
            background-color: white;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        textarea {
            width: 300px;
            height: 120px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            resize: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h2>Escribir un mensaje</h2>
    <form method="POST">
        <textarea name="mensaje" placeholder="Escribe tu mensaje..." required></textarea><br>
        <input type="hidden" name="password" value="{{ password }}">
        <button type="submit">Codificar</button>
    </form>
</body>
</html>
