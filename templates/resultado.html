<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            margin-top: 100px;
        }

        .resultado-box {
            background-color: white;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            max-width: 500px;
        }

        h2 {
            color: #333;
        }

        p {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            padding: 15px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #2196F3;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="resultado-box">
        <h2>{{ tipo }}</h2>
<p>{{ resultado }}</p>
<a href="{{ url_for('opciones') }}">Volver a opciones</a>

    </div>
</body>
</html>
